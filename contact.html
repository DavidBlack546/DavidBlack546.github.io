<h2 style ="background-color:#66FCF1 ; color:#0B0C10">Contact</h2>
<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter your surname..">

    <label for="lname">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter your email..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Enter your message.." style="height:200px"></textarea>

    <div class="fcf-form-group">
        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
    </div>>
